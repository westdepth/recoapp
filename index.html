<!DOCTYPE html>
<html style="height:100%">
  <head>
    <title>こそれこ運営用</title>
    <!-- PWA設定ここから -->
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="こそれこ運営">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json">
    <!-- ServiceWorkerの登録 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    }
    </script>
    <!-- PWA設定ここまで -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body style="height:100%">
    <video id="player" muted autoplay width=320 height=240</video>
    <canvas id="snapshot" width=320 height=240></canvas>
    <div>
        Barcode text : <span id="rawValue"></span>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
        const video = document.getElementById('player');
        const canvas = document.getElementById('snapshot');
        const ctx = canvas.getContext('2d');
        let videoTracks;
        let localStream = null;
        let captureTimer = null;
        const fps = 10;
        let medias = {
            video:
            {
                width: 320,
                height: 240,
                facingMode:
                {
                    exact: "environment" // リアカメラを使用
                }
            },
            audio: false
        };

        const startbtn = document.getElementById('start');
        const stopbtn = document.getElementById('stop');

        startbtn.onclick = function()
        {
            navigator.mediaDevices.getUserMedia(medias)
                .then(function(stream)
                {
                    video.srcObject = stream;
                    localStream = stream;

                    if (window.BarcodeDetector)
                    {
                        const detector = new BarcodeDetector();
                        captureTimer = setInterval(function()
                        {
                            ctx.drawImage(video, 0, 0, canvas
                                .width, canvas.height);
                            let scale = 1;
                            detector.detect(video).then(
                                function(barcodes)
                                {
                                    ctx.lineWidth = 2;
                                    ctx.strokeStyle =
                                        'red';
                                    for (let barcode of barcodes)
                                    {
                                        ctx.beginPath();
                                        ctx.rect(Math.floor(
                                                barcode
                                                .boundingBox
                                                .x *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .y *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .width *
                                                scale
                                            ),
                                            Math.floor(
                                                barcode
                                                .boundingBox
                                                .height *
                                                scale
                                            ));
                                        ctx.stroke();
                                        console.log(
                                            "value : " +
                                            barcode.rawValue
                                        );
                                        console.log(
                                            barcode);
                                        document.getElementById(
                                                'rawValue'
                                            ).innerHTML =
                                            convertLink(
                                                barcode.rawValue
                                            );
                                    }
                                }).catch(function(err)
                            {
                                console.error(err);
                            });
                        }, 1000 / fps);
                    }
                    else
                    {
                        console.error(
                            'BarcodeDetection is not enable!');
                    }
                    startbtn.disabled = true;
                    stopbtn.disabled = false;
                }).catch(function(err)
                {
                    console.error(err);
                    // リアカメラが無い場合はそれ以外のカメラ
                    medias = {
                        video:
                        {
                            width: 320,
                            height: 240
                        },
                        audio: false
                    };

                });
        };

        stopbtn.onclick = function()
        {
            clearInterval(captureTimer);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            localStream.getTracks().forEach(function(track)
            {
                track.stop();
            });
            localStream = null;
            video.srcObject = null;
            startbtn.disabled = false;
            stopbtn.disabled = true;

        };

        function convertLink(str)
        {
            const regexpUrl =
                /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
            const regexpLink = function(all, url, h, href)
            {
                return '<a href="h' + href + '">' + url + '</a>';
            }

            return str.replace(regexpUrl, regexpLink);
        };
        // load時にstart状態にする
        startbtn.click();
    </script>
</body>
</html>
